<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jogoteca</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        <div class="container">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <div>
                <ul class="menu">
                    <li><a class="link_menu" href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a class="link_menu" href="{{ url_for('novo') }}">Adicionar Novo Jogo</a></li>
                    <li><a class="link_menu" href="{{ url_for('login') }}">Login</a></li>
                    <li><a class="link_menu" href="{{ url_for('logout') }}">Logout</a></li>
                    
                </ul>
            </div>

            <div class="page-header">
                <h1>{{ titulo }}</h1>
            </div>

            {% block conteudo %}{% endblock %}


            <script type="text/javascript" src="{{ url_for('static', filename='jquery.js')}}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='app.js')}}"></script>
        </div>
    </body>
</html>
